<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>选课数据测试</title>
    <style>
        body {
            font-family: monospace;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            font-size: 18px;
        }
        .form-group {
            margin-bottom: 10px;
        }
        label {
            display: inline-block;
            width: 80px;
        }
        input {
            padding: 5px;
            width: 200px;
        }
        button {
            padding: 5px 15px;
            margin-left: 10px;
        }
        pre {
            background: #f5f5f5;
            padding: 10px;
            overflow-x: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .section {
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <h1>获取支持学校</h1>
    <button onclick="getSchools()">获取</button>
    <pre id="schools-result"></pre>

    <div class="section">
        <h1>获取课程数据</h1>
        <div class="form-group">
            <label>school:</label>
            <input type="text" id="school" value="1">
        </div>
        <div class="form-group">
            <label>account:</label>
            <input type="text" id="account" value="">
        </div>
        <div class="form-group">
            <label>password:</label>
            <input type="text" id="password" value="">
        </div>
        <button onclick="getCourseData()">获取</button>
        <pre id="course-result"></pre>
    </div>

    <script>
        const API_BASE = 'http://localhost:8080';

        async function getSchools() {
            const response = await fetch(API_BASE + '/api/get-support-school');
            const data = await response.json();
            document.getElementById('schools-result').textContent = JSON.stringify(data, null, 2);
        }

        async function getCourseData() {
            const school = document.getElementById('school').value;
            const account = document.getElementById('account').value;
            const password = document.getElementById('password').value;

            const url = API_BASE + '/api/get-course-data?school=' + encodeURIComponent(school)
                + '&account=' + encodeURIComponent(account)
                + '&password=' + encodeURIComponent(password);

            const response = await fetch(url);
            const data = await response.json();
            document.getElementById('course-result').textContent = JSON.stringify(data, null, 2);
        }
    </script>
</body>
</html>
